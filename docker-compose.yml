version: "3"

services:
  backend:
    build: ./backend/
    entrypoint:
      - node
      - src/index
      - --api
      - --config=./.config.docker.js
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
      args:
        PUBLIC_PATH: /
    ports:
      - "8080:80"
    links:
      - backend